// Proto file specifying Server-Client-interaction

// Proto version
syntax = "proto3";

// Interface to server
service AudioProcessor {
    rpc TranscriptAudio (stream Sample) returns (stream Sentence);
}

// Used to send audio chunks to the server
message Sample {
    bytes chunk = 1;
}

// Used to return text to the user
message Response {
    // One Word recognized
    string word = 1;
}